name: Action Node Test

on:
  workflow_dispatch

jobs:
  test:
    name: Running Npm Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: step 1 Install 
      run: npm install
    
    - name: step 2 Test
      run: npm test
